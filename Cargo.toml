[package]
name = "getmeta"
version = "2025.1.1"
edition = "2021"

[dependencies]
aws-config = { version = "1.1.7", features = ["behavior-version-latest"] }
aws-sdk-s3 = "1.68.0"
blake3 = "1.5.5"
gethostname = "0.5.0"
polars = { version = "0.45.1", features = ["parquet"] }
tokio = { version = "1.43.0", features = ["full"] }
walkdir = "2.5.0"
ureq = "2.12.1"
uuid = { version = "1.12.0", features = ["v4","fast-rng","macro-diagnostics"] }